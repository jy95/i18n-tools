name: Lint
on: [push]
jobs:
  lint:
    name: Check our linting standards
    runs-on: ubuntu-latest
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v5
      - name: 🔨 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: 🚧 Install dependencies
        run: npm ci
      - name: 🛂 Check linting
        run: npm run lint
